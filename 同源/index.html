<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>尚硅谷</h1>
    <button>点击获取用户数据</button>
    <script>
        const btn = document.querySelector('button')
        btn.onclick = function () {
            const x = new XMLHttpRequest();
            x.open("GET",'/data');
            x.send()
            x.onreadystatechange =function () {
                if(x.readyState===4){
                    if (x.status>=200&&x.status<300){
                        console.log(x.response)
                    }
                }
            }
        }
    </script>
</body>
</html>
