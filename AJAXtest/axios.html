<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios发送AJAX请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js" crossorigin="anonymous"></script>
</head>
<body>

    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button')
        //配置baseURL
        axios.defaults.baseURL ='http://localhost:8000'
        btns[0].onclick=function () {
            //GET请求
            axios.get('/axios-server',{
                //url参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:'atttt',
                    age:10
                }
            }).then(value => {
                console.log(value)
            })
        }
        btns[1].onclick=function () {
            //POST请求 //第二个参数是请求体 ，第三个参数才是配置
            axios.post('/axios-server',{
                    username:'admin',
                    password:'123456'
                },{
                //url参数
                params:{
                    id:100,
                    vip:7
                },
                //请求头信息
                headers:{
                    name:'atttt',
                    age:10
                }

                }
            ).then(value => {
                console.log(value)
            })
        }
        btns[2].onclick=function () {
            axios({
                method:'POST',

                //url参数
                url:'/axios-server',

                //params
                params:{
                    vip:10,
                    level:30
                },
                headers:{
                    a:100,
                    b:200
                },
                data:{
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response=>{
                console.log(response.data)
            })
        }

    </script>
</body>
</html>
